source: oven
brick_config: brick.yaml
dirs:
  example:
    name:
      rename_with: name
      format: snakeCase
files:
  example/example_screen.dart:
    name:
      rename_with: name
      format: snakeCase
      suffix: _screen
    vars:
      _NAME_: name
      _PROJECT_: project
  example/components/__description.dart:
    vars:
      _NAME_: name
  example/example_view.dart:
    name:
      rename_with: name
      format: snakeCase
      suffix: _view
    vars:
      _NAME_: name
  example/example.dart:
    name:
      rename_with: name
      format: snakeCase
    vars:
      _NAME_: name
