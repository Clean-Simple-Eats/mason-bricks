source: oven
brick_config: brick.yaml
dirs:
  name:
    name:
      format: snake
      suffix: s
files:
  name/cache.dart:
    name:
      value: name
      format: snake
      suffix: s_cache
    vars:
      name: _NAME_
  name/name.dart:
    name:
      format: snake
      suffix: s
    vars:
      name:
        _NAME_

  # DIO
  name/dio_source.dart:
    include_if: is_dio
    name:
      value: name
      format: snake
      suffix: s_source
    vars:
      name: _NAME_
  name/dio_repos.dart:
    include_if: is_dio
    name:
      value: name
      format: snake
      suffix: s_repos
    vars:
      name: _NAME_

  # FIREBASE
  name/firebase_source.dart:
    include_if: is_firebase
    name:
      value: name
      format: snake
      suffix: s_source
    vars:
      name: _NAME_
  name/firebase_repos.dart:
    include_if: is_firebase
    name:
      value: name
      format: snake
      suffix: s_repos
    vars:
      name: _NAME_
