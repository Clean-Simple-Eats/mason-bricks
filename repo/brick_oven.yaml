source: oven
brick_config: brick.yaml
dirs:
  name:
    name:
      format: snake
      suffix: s
files:
  name/cache.dart:
    name:
      value: name
      format: snake
      suffix: s_cache
    vars:
      name: _NAME_
  name/source.dart:
    name:
      value: name
      format: snake
      suffix: s_source
    vars:
      name: _NAME_
      is_firebase: _IS_FIREBASE_
      is_dio: _IS_DIO_
  name/repos.dart:
    name:
      value: name
      format: snake
      suffix: s_repos
    vars:
      name: _NAME_
      is_firebase: _IS_FIREBASE_
      is_dio: _IS_DIO_

  name/name.dart:
    name:
      format: snake
      suffix: s
    vars:
      name:
        _NAME_

