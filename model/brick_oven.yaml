source: oven
brick_config: brick.yaml
dirs:
  repo:
    include_if: is_interface
    name:
      value: name
      format: snake
      suffix: s
files:
  object.dart:
    include_if_not: is_interface
    name:
      value: name
      format: snake
    vars:
      name: _NAME_
      copy_with: _COPY_WITH_

  repo/repo.dart:
    name:
      value: name
      format: snake
      suffix: s
    vars:
      name: _NAME_
      cache: _CACHE_
      source: _SOURCE_

  repo/cache.dart:
    include_if: cache
    name:
      value: name
      prefix: i_
      suffix: s_cache
      format: snake
    vars:
      name: _NAME_
      project: _PROJECT_

  repo/source.dart:
    include_if: source
    name:
      value: name
      prefix: i_
      suffix: s_source
      format: snake
    vars:
      name: _NAME_
      project: _PROJECT_
      all: _ALL_
      watch_by_id: _WATCH_BY_ID_
      by_id: _BY_ID_
      create: _CREATE_
      delete: _DELETE_
      update_many: _UPDATE_MANY_
      update: _UPDATE_
      watch_all: _WATCH_ALL_
