source: oven
brick_config: brick.yaml
dirs:
  repo:
    include_if: is_repository
    name:
      value: name
      format: snake
files:
  object.dart:
    include_if: is_object
    name:
      value: name
      format: snake
    vars:
      name: _NAME_
      copy_with: _COPY_WITH_

  repo/repo.dart:
    name:
      value: name
      format: snake
    vars:
      name: _NAME_
  repo/cache.dart:
    name:
      value: name
      prefix: i_
      suffix: _cache
      format: snake
    vars:
      name: _NAME_

  repo/dio_source.dart:
    include_if: is_dio
    name:
      value: name
      prefix: i_
      suffix: _source
      format: snake
    vars:
      name: _NAME_

  repo/firebase_source.dart:
    include_if: is_firebase
    name:
      value: name
      prefix: i_
      suffix: _source
      format: snake
    vars:
      name: _NAME_
